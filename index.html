<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PunkMatch - Find Your CryptoPunk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #000;
            color: white;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 28px;
            background: linear-gradient(45deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #888;
            font-size: 14px;
        }
        
        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 24px;
        }
        
        .avatar-section {
            text-align: center;
        }
        
        .avatar-container {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            border: 3px solid #8B5CF6;
            margin: 0 auto 20px;
            overflow: hidden;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-placeholder {
            color: #666;
            font-size: 12px;
            text-align: center;
            padding: 20px;
        }
        
        .btn {
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #7C3AED;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            text-align: center;
        }
        
        .punk-container {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            border: 2px solid #333;
            margin: 0 auto 20px;
            overflow: hidden;
            background: #222;
        }
        
        .punk-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .punk-info {
            margin-bottom: 20px;
        }
        
        .punk-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .similarity {
            display: inline-block;
            background: #10B981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .opensea-link {
            display: inline-block;
            background: #2081E2;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .opensea-link:hover {
            background: #1868B7;
        }
        
        .error {
            background: #EF4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
        }
        
        .manual-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .sample-avatars {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
        }
        
        .sample-avatar {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .sample-avatar:hover {
            border-color: #8B5CF6;
            transform: scale(1.1);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PunkMatch</h1>
            <p class="subtitle">Find your CryptoPunk twin</p>
        </header>
        
        <div class="card">
            <div class="avatar-section">
                <div class="avatar-container">
                    <div class="avatar-placeholder" id="avatarPlaceholder">
                        Your Farcaster Avatar
                    </div>
                    <img id="avatarImage" class="avatar-image hidden" alt="Avatar">
                </div>
                
                <button id="findPunkBtn" class="btn" disabled>
                    <span class="loading hidden" id="loading"></span>
                    <span id="btnText">Initializing...</span>
                </button>
                
                <div id="error" class="error hidden"></div>
                
                <div class="manual-section">
                    <p style="color: #666; font-size: 14px; margin-bottom: 12px;">Or try with sample avatars:</p>
                    <div class="sample-avatars">
                        <img src="https://i.imgur.com/5E6Q0yH.png" class="sample-avatar" alt="Sample 1">
                        <img src="https://i.imgur.com/k7UdwqL.png" class="sample-avatar" alt="Sample 2">
                        <img src="https://i.imgur.com/3J8m3f5.png" class="sample-avatar" alt="Sample 3">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card hidden" id="resultCard">
            <div class="result-section">
                <div class="punk-container">
                    <img id="punkImage" class="punk-image" alt="Matched CryptoPunk">
                </div>
                
                <div class="punk-info">
                    <div class="punk-name" id="punkName">CryptoPunk #1234</div>
                    <div class="similarity" id="similarity">85% Match</div>
                </div>
                
                <a href="#" id="openseaLink" class="opensea-link" target="_blank">View on OpenSea</a>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const avatarPlaceholder = document.getElementById('avatarPlaceholder');
        const avatarImage = document.getElementById('avatarImage');
        const findPunkBtn = document.getElementById('findPunkBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultCard = document.getElementById('resultCard');
        const punkImage = document.getElementById('punkImage');
        const punkName = document.getElementById('punkName');
        const similarity = document.getElementById('similarity');
        const openseaLink = document.getElementById('openseaLink');
        const sampleAvatars = document.querySelectorAll('.sample-avatar');

        // Current avatar URL
        let currentAvatarUrl = null;

        // Initialize the app
        async function initializeApp() {
            try {
                // Try to get Farcaster user data
                const userData = await getFarcasterUserData();
                
                if (userData && userData.avatarUrl) {
                    currentAvatarUrl = userData.avatarUrl;
                    avatarPlaceholder.classList.add('hidden');
                    avatarImage.src = currentAvatarUrl;
                    avatarImage.classList.remove('hidden');
                    enableButton();
                    showMessage('Farcaster avatar detected!', 'success');
                } else {
                    // No Farcaster data, enable manual mode
                    enableManualMode();
                }
            } catch (err) {
                console.log('Farcaster not available, using manual mode');
                enableManualMode();
            }
        }

        // Get Farcaster user data
        async function getFarcasterUserData() {
            // Method 1: Try Farcaster SDK
            if (typeof farcaster !== 'undefined') {
                await farcaster.actions.ready();
                const context = await farcaster.getContext();
                return context?.user;
            }
            
            // Method 2: Try Warpcast
            if (typeof window?.fc !== 'undefined') {
                const user = await window.fc.getUser();
                return user;
            }
            
            // Method 3: Check URL parameters (common in Farcaster frames)
            const urlParams = new URLSearchParams(window.location.search);
            const avatarParam = urlParams.get('avatar');
            const userParam = urlParams.get('user');
            
            if (avatarParam) {
                return {
                    avatarUrl: avatarParam,
                    username: userParam || 'farcaster_user'
                };
            }
            
            return null;
        }

        // Enable manual mode
        function enableManualMode() {
            enableButton();
            showMessage('Select a sample avatar or wait for Farcaster detection', 'info');
        }

        // Enable the find button
        function enableButton() {
            findPunkBtn.disabled = false;
            btnText.textContent = 'Find My CryptoPunk Match';
        }

        // Find matching CryptoPunk
        async function findMatchingPunk() {
            if (!currentAvatarUrl) {
                showError('Please select an avatar first');
                return;
            }

            // Show loading state
            findPunkBtn.disabled = true;
            loading.classList.remove('hidden');
            btnText.textContent = 'Finding your match...';
            hideError();

            try {
                // Simulate API call to find matching punk
                const match = await simulatePunkMatch(currentAvatarUrl);
                
                // Display results
                displayResults(match);
                
            } catch (err) {
                showError('Failed to find match. Please try again.');
            } finally {
                // Reset button
                findPunkBtn.disabled = false;
                loading.classList.add('hidden');
                btnText.textContent = 'Find Another Match';
            }
        }

        // Simulate punk matching (replace with real API)
        function simulatePunkMatch(avatarUrl) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const punkId = Math.floor(Math.random() * 10000);
                    const matchScore = Math.floor(Math.random() * 30) + 70; // 70-99%
                    
                    resolve({
                        id: punkId,
                        name: `CryptoPunk #${punkId}`,
                        imageUrl: `https://cryptopunks.app/cryptopunks/cryptopunk${punkId}.png`,
                        similarity: matchScore,
                        openseaUrl: `https://opensea.io/assets/ethereum/0xb47e3cd837ddf8e4c57f05d70ab865de6e193bbb/${punkId}`
                    });
                }, 1500);
            });
        }

        // Display match results
        function displayResults(match) {
            punkImage.src = match.imageUrl;
            punkName.textContent = match.name;
            similarity.textContent = `${match.similarity}% Match`;
            openseaLink.href = match.openseaUrl;
            
            resultCard.classList.remove('hidden');
            resultCard.scrollIntoView({ behavior: 'smooth' });
        }

        // Set avatar from sample
        function setSampleAvatar(url) {
            currentAvatarUrl = url;
            avatarPlaceholder.classList.add('hidden');
            avatarImage.src = url;
            avatarImage.classList.remove('hidden');
            hideError();
            enableButton();
        }

        // Show error message
        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
        }

        // Hide error message
        function hideError() {
            error.classList.add('hidden');
        }

        // Show message
        function showMessage(message, type) {
            // For now, just log it
            console.log(`${type}: ${message}`);
        }

        // Event listeners
        findPunkBtn.addEventListener('click', findMatchingPunk);

        // Sample avatar clicks
        sampleAvatars.forEach(avatar => {
            avatar.addEventListener('click', () => {
                setSampleAvatar(avatar.src);
            });
        });

        // Initialize the app
        initializeApp();
    </script>
</body>
</html>
