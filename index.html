<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PunkMe - Random CryptoPunks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: #000;
            color: #0ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .header {
            margin-bottom: 40px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f0f;
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #0ff;
            opacity: 0.8;
        }
        
        .punk-card {
            background: #111;
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px #0ff, inset 0 0 10px rgba(0, 255, 255, 0.1);
        }
        
        .punk-image {
            width: 200px;
            height: 200px;
            border: 3px solid #f0f;
            border-radius: 10px;
            margin: 0 auto 20px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px #f0f;
        }
        
        .punk-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .punk-info {
            margin-bottom: 20px;
        }
        
        .punk-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
            margin-bottom: 5px;
        }
        
        .punk-id {
            font-size: 1rem;
            color: #0ff;
            opacity: 0.8;
        }
        
        .punkme-btn {
            background: linear-gradient(45deg, #f0f, #0ff);
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px #f0f, 0 0 30px #0ff;
        }
        
        .punkme-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #f0f, 0 0 40px #0ff;
        }
        
        .punkme-btn:active {
            transform: scale(0.95);
        }
        
        .opensea-link {
            display: inline-block;
            background: #2081e2;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
            border: 2px solid #0ff;
        }
        
        .opensea-link:hover {
            background: #1868b7;
            transform: scale(1.05);
        }
        
        .placeholder {
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer {
            margin-top: 30px;
            color: #0ff;
            opacity: 0.6;
            font-size: 0.8rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0ff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PUNKME</h1>
            <div class="subtitle">RANDOM CRYPTOPUNKS GENERATOR</div>
        </div>
        
        <div class="punk-card">
            <div class="punk-image" id="punkImage">
                <div class="placeholder">Click PUNKME to start</div>
            </div>
            
            <div class="punk-info">
                <div class="punk-name" id="punkName">-</div>
                <div class="punk-id" id="punkId">ID: -</div>
            </div>
            
            <button class="punkme-btn" id="punkmeBtn">
                PUNKME
            </button>
            
            <br>
            <a href="#" class="opensea-link hidden" id="openseaLink" target="_blank">View on OpenSea</a>
        </div>
        
        <div class="footer">
            Powered by OpenSea â€¢ CryptoPunks Collection
        </div>
    </div>

    <script>
        // DOM elements
        const punkImage = document.getElementById('punkImage');
        const punkName = document.getElementById('punkName');
        const punkId = document.getElementById('punkId');
        const punkmeBtn = document.getElementById('punkmeBtn');
        const openseaLink = document.getElementById('openseaLink');

        // CryptoPunks data
        const punkImages = [
            'https://cryptopunks.app/cryptopunks/cryptopunk001.png',
            'https://cryptopunks.app/cryptopunks/cryptopunk002.png',
            'https://cryptopunks.app/cryptopunks/cryptopunk003.png',
            'https://cryptopunks.app/cryptopunks/cryptopunk004.png',
            'https://cryptopunks.app/cryptopunks/cryptopunk005.png',
            'https://cryptopunks.app/cryptopunks/cryptopunk006.png',
            'https://cryptopunks.app/cryptopunks/cryptopunk007.png',
            'https://cryptopunks.app/cryptopunks/cryptopunk008.png',
            'https://cryptopunks.app/cryptopunks/cryptopunk009.png',
            'https://cryptopunks.app/cryptopunks/cryptopunk010.png'
        ];

        // Generate random punk
        function generateRandomPunk() {
            // Generate random punk ID (0-9999)
            const punkId = Math.floor(Math.random() * 10000);
            
            // Create punk image element
            const img = document.createElement('img');
            img.src = `https://cryptopunks.app/cryptopunks/cryptopunk${String(punkId).padStart(3, '0')}.png`;
            img.alt = `CryptoPunk ${punkId}`;
            img.onerror = function() {
                // Fallback if image doesn't exist
                this.src = `https://api.dicebear.com/7.x/pixel-art/svg?seed=${punkId}&size=200&backgroundColor=000000`;
            };
            
            // Clear previous image
            punkImage.innerHTML = '';
            punkImage.appendChild(img);
            
            // Update info
            punkName.textContent = `CryptoPunk #${punkId}`;
            punkId.textContent = `ID: ${punkId}`;
            
            // Update OpenSea link
            openseaLink.href = `https://opensea.io/assets/ethereum/0xb47e3cd837ddf8e4c57f05d70ab865de6e193bbb/${punkId}`;
            openseaLink.classList.remove('hidden');
        }

        // Event listener
        punkmeBtn.addEventListener('click', generateRandomPunk);

        // Generate first punk on load
        generateRandomPunk();
    </script>
</body>
</html>
