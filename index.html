<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PunkMe - Real CryptoPunks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: #000;
            color: #0ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .header {
            margin-bottom: 40px;
            text-shadow: 0 0 10px #0ff;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #0ff;
            opacity: 0.8;
        }
        
        .punk-card {
            background: #111;
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px #0ff;
        }
        
        .punk-image {
            width: 250px;
            height: 250px;
            border: 3px solid #f0f;
            border-radius: 10px;
            margin: 0 auto 20px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 15px #f0f;
        }
        
        .punk-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .punk-info {
            margin-bottom: 20px;
        }
        
        .punk-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
            margin-bottom: 5px;
        }
        
        .punk-id {
            font-size: 1rem;
            color: #0ff;
            opacity: 0.8;
        }
        
        .punkme-btn {
            background: linear-gradient(45deg, #f0f, #0ff);
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px #f0f;
            margin-bottom: 15px;
        }
        
        .punkme-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #f0f;
        }
        
        .opensea-link {
            display: inline-block;
            background: #2081e2;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: bold;
            border: 2px solid #0ff;
            transition: all 0.3s ease;
        }
        
        .opensea-link:hover {
            background: #1868b7;
            transform: scale(1.05);
        }
        
        .footer {
            margin-top: 30px;
            color: #0ff;
            opacity: 0.6;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PUNKME</h1>
            <div class="subtitle">REAL CRYPTOPUNKS FROM OPENSEA</div>
        </div>
        
        <div class="punk-card">
            <div class="punk-image">
                <img id="punkImg" src="https://i.seadn.io/gcs/files/0da6c5d7c70c67a542a9c12c599a81e1.png?auto=format&dpr=1&w=1000" alt="CryptoPunk">
            </div>
            
            <div class="punk-info">
                <div class="punk-name" id="punkName">CryptoPunk #7804</div>
                <div class="punk-id" id="punkId">Alien Type • 7 Attributes</div>
            </div>
            
            <button class="punkme-btn" id="punkmeBtn">
                SHOW ANOTHER PUNK
            </button>
            <br>
            <a href="https://opensea.io/assets/ethereum/0xb47e3cd837ddf8e4c57f05d70ab865de6e193bbb/7804" class="opensea-link" target="_blank">
                VIEW ON OPENSEA
            </a>
        </div>
        
        <div class="footer">
            Powered by OpenSea • CryptoPunks Collection
        </div>
    </div>

            },
            {

                type: "Female",
                attributes: "0 Attributes"
            }
        ];

        // DOM elements
        const punkImg = document.getElementById('punkImg');
        const punkName = document.getElementById('punkName');
        const punkId = document.getElementById('punkId');
        const punkmeBtn = document.getElementById('punkmeBtn');
        const openseaLink = document.querySelector('.opensea-link');

        // Show random punk
        function showRandomPunk() {
            const randomPunk = realPunks[Math.floor(Math.random() * realPunks.length)];
            
            punkImg.src = randomPunk.image;
            punkName.textContent = randomPunk.name;
            punkId.textContent = `${randomPunk.type} Type • ${randomPunk.attributes}`;
            openseaLink.href = randomPunk.opensea;
        }

        // Event listener
        punkmeBtn.addEventListener('click', showRandomPunk);

        // Show random punk every 5 seconds automatically
        setInterval(showRandomPunk, 5000);
    </script>
</body>
</html>
