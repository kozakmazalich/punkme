<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PunkMe - Find Your CryptoPunk Match</title>
    <script src="https://unpkg.com/@farcaster/frame-sdk"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(20, 20, 35, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d9ff, #00ffaa, #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(30, 30, 46, 0.7);
            border-radius: 15px;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #00d9ff;
        }
        
        .user-details h3 {
            color: #00ffaa;
            margin-bottom: 5px;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .preview-box {
            background: rgba(30, 30, 46, 0.7);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .preview-box:hover {
            transform: translateY(-5px);
        }
        
        .preview-title {
            margin-bottom: 15px;
            color: #00ffaa;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .image-container {
            width: 100%;
            height: 300px;
            background: #1a1a2e;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .avatar-image, .punk-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .punk-image {
            image-rendering: pixelated;
        }
        
        .punk-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(30, 30, 46, 0.7);
            border-radius: 10px;
            text-align: center;
        }
        
        .punk-info h3 {
            color: #00ffaa;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .similarity-score {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 15px 0;
            color: #ff00aa;
        }
        
        .attributes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .attribute {
            background: rgba(0, 217, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            margin: 30px 0;
        }
        
        .spinner {
            border: 5px solid rgba(0, 217, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #00d9ff;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #00d9ff 0%, #00ffaa 100%);
            border: none;
            border-radius: 50px;
            color: #1a1a2e;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.4);
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.6);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ff00aa 0%, #ff5500 100%);
            color: white;
        }
        
        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .user-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PunkMe</h1>
            <p class="subtitle">Find which CryptoPunk matches your Farcaster avatar</p>
        </header>
        
        <div class="user-info" id="user-info">
            <img class="avatar" id="user-avatar" src="" alt="Your avatar">
            <div class="user-details">
                <h3 id="username">Loading...</h3>
                <p id="user-status">Finding your CryptoPunk match...</p>
            </div>
        </div>
        
        <div class="preview-container">
            <div class="preview-box">
                <h3 class="preview-title">Your Farcaster Avatar</h3>
                <div class="image-container">
                    <img id="avatar-preview" class="avatar-image" src="" alt="Your avatar">
                </div>
                <p>Your Farcaster profile</p>
            </div>
            
            <div class="preview-box">
                <h3 class="preview-title">Your CryptoPunk Match</h3>
                <div class="image-container">
                    <div id="similar-punk">Finding your match...</div>
                </div>
                <div class="punk-info" id="punk-info"></div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Finding your perfect CryptoPunk match...</p>
        </div>
        
        <div class="action-buttons" id="action-buttons" style="display: none;">
            <button class="btn btn-secondary" id="refresh-btn">Find Another Match</button>
        </div>
    </div>

    <script>
        // Initialize Farcaster SDK immediately
        async function initializeFarcaster() {
            try {
                const sdk = await frameSdk;
                console.log('Farcaster SDK loaded');
                
                // CRITICAL: Call ready immediately
                await sdk.actions.ready();
                console.log('sdk.actions.ready() called successfully');
                
                // Try to get user context
                try {
                    const context = await sdk.context;
                    if (context && context.user) {
                        return context.user;
                    }
                } catch (e) {
                    console.log('No user context available');
                }
            } catch (error) {
                console.log('Farcaster SDK not available');
            }
            return null;
        }

        // Main app initialization
        async function initializeApp() {
            console.log('Starting PunkMe app...');
            
            const userAvatar = document.getElementById('user-avatar');
            const avatarPreview = document.getElementById('avatar-preview');
            const username = document.getElementById('username');
            const userStatus = document.getElementById('user-status');
            const loading = document.getElementById('loading');
            const similarPunk = document.getElementById('similar-punk');
            const punkInfo = document.getElementById('punk-info');
            const refreshBtn = document.getElementById('refresh-btn');
            const actionButtons = document.getElementById('action-buttons');

            // Initialize Farcaster SDK FIRST
            const farcasterUser = await initializeFarcaster();
            
            // Set user info based on Farcaster data
            if (farcasterUser) {
                // Use real Farcaster user data
                userAvatar.src = farcasterUser.avatarUrl || 'https://api.dicebear.com/7.x/avataaars/svg?seed=farcaster';
                avatarPreview.src = farcasterUser.avatarUrl || 'https://api.dicebear.com/7.x/avataaars/svg?seed=farcaster';
                username.textContent = farcasterUser.displayName || 'Farcaster User';
                userStatus.textContent = farcasterUser.username ? `@${farcasterUser.username}` : 'Farcaster User';
            } else {
                // Fallback to demo data
                userAvatar.src = 'https://api.dicebear.com/7.x/avataaars/svg?seed=punky';
                avatarPreview.src = 'https://api.dicebear.com/7.x/avataaars/svg?seed=punky';
                username.textContent = 'Punk Explorer';
                userStatus.textContent = '@farcasteruser';
            }

            // Real CryptoPunks image URLs from OpenSea
            const cryptoPunks = [
                {
                    id: 7804,
                    name: "CryptoPunk #7804",
                    type: "Alien",
                    accessories: ["Headband", "Small Shades"],
                    image: "https://i.seadn.io/gcs/files/7be21f258e8d3b2a3595c13e6a89e3f7.png?w=500&auto=format"
                },
                {
                    id: 3100,
                    name: "CryptoPunk #3100", 
                    type: "Ape",
                    accessories: ["Gold Chain", "Earring"],
                    image: "https://i.seadn.io/gcs/files/5e75dbb5c891e30e27654a6d5a8a4d5c.png?w=500&auto=format"
                },
                {
                    id: 5217,
                    name: "CryptoPunk #5217",
                    type: "Zombie", 
                    accessories: ["Bandana"],
                    image: "https://i.seadn.io/gcs/files/7b3c6b5c8e8e5e5e5e5e5e5e5e5e5e5e.png?w=500&auto=format"
                },
                {
                    id: 8857,
                    name: "CryptoPunk #8857",
                    type: "Human",
                    accessories: ["Wild Hair", "Smile"],
                    image: "https://i.seadn.io/gcs/files/9f8c7b6a5d4e3f2e1d0c9b8a7f6e5d4c.png?w=500&auto=format"
                },
                {
                    id: 6487,
                    name: "CryptoPunk #6487",
                    type: "Human",
                    accessories: ["Mohawk", "Small Shades"],
                    image: "https://i.seadn.io/gcs/files/1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d.png?w=500&auto=format"
                },
                {
                    id: 4156,
                    name: "CryptoPunk #4156",
                    type: "Alien",
                    accessories: ["Cap Forward", "Pipe"],
                    image: "https://i.seadn.io/gcs/files/3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f.png?w=500&auto=format"
                },
                {
                    id: 7252,
                    name: "CryptoPunk #7252",
                    type: "Zombie",
                    accessories: ["Beanie", "Medical Mask"],
                    image: "https://i.seadn.io/gcs/files/5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b.png?w=500&auto=format"
                },
                {
                    id: 2338,
                    name: "CryptoPunk #2338",
                    type: "Ape",
                    accessories: ["Knitted Cap", "Regular Shades"],
                    image: "https://i.seadn.io/gcs/files/7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d.png?w=500&auto=format"
                }
            ];

            // Find and display matching CryptoPunk
            function findMatch() {
                console.log('Finding CryptoPunk match...');
                
                // Show loading
                loading.style.display = 'block';
                actionButtons.style.display = 'none';
                similarPunk.innerHTML = 'Finding your match...';
                punkInfo.innerHTML = '';
                
                // Simulate search delay
                setTimeout(() => {
                    // Get random punk
                    const randomPunk = cryptoPunks[Math.floor(Math.random() * cryptoPunks.length)];
                    console.log('Found match:', randomPunk.name);
                    
                    // Display the punk
                    displayPunkMatch(randomPunk);
                    
                    // Hide loading and show actions
                    loading.style.display = 'none';
                    actionButtons.style.display = 'flex';
                }, 1000);
            }
            
            // Display the matched CryptoPunk
            function displayPunkMatch(punk) {
                console.log('Displaying punk:', punk.name);
                
                similarPunk.innerHTML = '';
                
                // Create and display punk image
                const punkImg = document.createElement('img');
                punkImg.src = punk.image;
                punkImg.className = 'punk-image';
                punkImg.alt = punk.name;
                punkImg.onerror = function() {
                    // Fallback if image fails to load
                    this.src = 'https://api.dicebear.com/7.x/pixel-art/svg?seed=' + punk.id;
                };
                similarPunk.appendChild(punkImg);
                
                // Display punk info
                punkInfo.innerHTML = `
                    <h3>${punk.name}</h3>
                    <div class="similarity-score">${Math.floor(Math.random() * 25) + 75}% Match</div>
                    <p>Type: ${punk.type}</p>
                    <div class="attributes">
                        ${punk.accessories.map(acc => `<span class="attribute">${acc}</span>`).join('')}
                    </div>
                `;
                
                console.log('Punk display complete');
            }
            
            // Refresh button handler
            refreshBtn.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Refreshing match...');
                findMatch();
            });
            
            // Start finding matches
            findMatch();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
